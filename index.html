<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #2c3e50;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: scale(1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: 20px;
            border: 4px solid #34495e;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .card h2 {
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            padding: 0 15px;
        }

        .card .button {
            display: inline-block;
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #1abc9c;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .card .button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">
        <h2>Rishi Bappanad</h2>
        <p>
            I'm a second-year Computer Science major passionate about creating walkable communities through increased transit use. 
            From Atlanta, GA, I aim to make a positive impact using technology.
        </p>
        <a href="#" class="button">Connect</a>
    </div>
</body>
</html>
