<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 350px;
            height: 450px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card .front {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .card .front img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #34495e;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .card .back {
            background-color: #34495e;
            color: #ecf0f1;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
            padding: 20px 25px;
        }

        .card .back p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1abc9c;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="infoCard">
            <!-- Front of the card -->
            <div class="front">
                <img src="IMG_20231032_004023_606.jpg">
                <h2>Rishi Bappanad</h2>
                <p><strong>From:</strong> Atlanta, GA</p>
                <p><strong>Major:</strong> Computer Science</p>
                <p><strong>Year:</strong> 2027</p>
                <button class="button" onclick="flipCard()">Learn More</button>
            </div>

            <!-- Back of the card -->
            <div class="back">
                <p>
                    Iâ€™m passionate about creating walkable communities by increasing transit use, making cities more livable and sustainable for everyone.
                </p>
                <button class="button" onclick="flipCard()">Show Less</button>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById('infoCard');
            card.classList.toggle('flipped');
        }
    </script>
</body>
</html>
